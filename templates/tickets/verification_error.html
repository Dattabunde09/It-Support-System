{% extends 'base.html' %}

{% block title %}Verification Error - IT Support System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body text-center p-5">
                <i class="bi bi-x-circle text-danger fs-1"></i>
                <h2 class="mt-3">Invalid or Expired Link</h2>
                <p class="text-muted">
                    This verification link is no longer valid. Please request a new verification email by attempting to log in again.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Back to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
