{% extends 'base.html' %}

{% block title %}Link Expired - IT Support System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                <h3 class="card-title mt-3">Link Expired</h3>
                <p class="card-text">Your verification link has expired. Please request a new verification email.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
