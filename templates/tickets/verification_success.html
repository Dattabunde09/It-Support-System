{% extends 'base.html' %}

{% block title %}Email Verified - IT Support System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body text-center p-5">
                <i class="bi bi-check-circle text-success fs-1"></i>
                <h2 class="mt-3">Verification Successful</h2>
                <p class="text-muted">
                    Thank you! Your email <strong>{{ email }}</strong> has been verified. You can now log in and start using the IT Support Ticket System.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Go to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
