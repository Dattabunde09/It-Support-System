services:
  - type: web
    name: it-support-system
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn ticket_system.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
